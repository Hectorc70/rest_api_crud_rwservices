{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    
    
    <title>
        {% block title%} {% endblock %}
    </title>

</head>

<body>
    
    <div id="container">
        <header id="cabezera">
            <a id="logo" href="#">
                <img src="{% static 'img/logo_cab.png' %}" alt="logo" />                
            </a>
        </header>
        <nav id="navegacion">
            <!-- <h1>Resumen de Nominas</h1> -->
            {% if user.is_authenticated %}
            <ul class="menu-usuario">
                <li class="icon-usuario"> {% load static %}<img src="{% static 'img/usuario.png' %}" alt="usuario"></li>
                <li> <a id="usuario">{{ user.first_name}}</a> </li>
                <li><a href="#">salir</a></li>
            </ul>
            <ul  class="opciones">
                <li><a href="#">Resumen Nomina</a></li>
            
            </ul>
            {% endif %}
        
        </nav>
        {% block content%}

        {% endblock%}
        <footer>
            <h3>Version 1.0 By HGN</h3>
        </footer>

    </div>
    

</body>

</html>
